<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
</head>
<body>

    <a class="navbar-brand">OCOJ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">题目</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/index">所有题目</a>
                    <a class="dropdown-item" href="/admin/createQuestion">新建题目</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/admin/index(status=2)}">未发布</a>
                    <a class="dropdown-item" th:href="@{/admin/index(status=1)}">已发布</a>
                    <a class="dropdown-item" th:href="@{/admin/index(status=3)}">已删除</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">比赛</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/admin/contest">查看比赛</a>
                    <a class="dropdown-item" href="/admin/createContest">组建比赛</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/admin/contest(status=1)}">未开始</a>
                    <a class="dropdown-item" th:href="@{/admin/contest(status=2)}">已开始</a>
                    <a class="dropdown-item" th:href="@{/admin/contest(status=3)}">已结束</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/submit">提交</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/user">用户</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/about">关于</a>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div style="height: 32px"></div>

<div class="row">
    <div class="col-2 list-group">
        <a href="/admin/index" class="list-group-item list-group-item-action">所有题目</a>
        <a href="/admin/createQuestion" class="list-group-item list-group-item-action">新建题目</a>
        <a th:href="@{/admin/index(status=2)}" class="list-group-item list-group-item-action">未发布</a>
        <a th:href="@{/admin/index(status=1)}" class="list-group-item list-group-item-action">已发布</a>
        <a href="#" class="list-group-item list-group-item-action">已删除</a>
    </div>
    <div class="col">
        <div class="d-flex justify-content-center">
            <div class="col-10">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">选择发布状态</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="1">发布</option>
                            <option value="2">不发布</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea0">标题</label>
                        <textarea class="form-control" id="exampleFormControlTextarea0" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">题目</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">输入样例</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea3">输出样例</label>
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label for="timeLimit">时间限制</label>
                            <textarea class="form-control" id="timeLimit" rows="1" placeholder="单位：MS"></textarea>
                        </div>
                        <div class="col">
                            <label for="MemoryLimit">内存限制</label>
                            <textarea class="form-control" id="MemoryLimit" rows="1" placeholder="单位：K"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea4">其他信息</label>
                        <textarea class="form-control" id="exampleFormControlTextarea4" rows="1">NULL</textarea>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <textarea class="form-control" id="input0" rows="3" placeholder="测试用例输入"></textarea>
                        </div>
                        <div class="col">
                            <textarea class="form-control" id="output0" rows="3" placeholder="测试用例输入"></textarea>
                        </div>
                        <div class="col-2">
                            <div type="button" class="btn btn-danger deleteTest">删除</div>
                        </div>
                    </div>
                    <div type="button" class="btn btn-primary col btn-block form-group" id="addTest">添加测试用例</div>
                    <div class="row form-group">
                        <div class="col">
                            <div type="button" class="btn btn-danger col" id="goBack">返回</div>
                        </div>
                        <div class="col">
                            <div type="button" class="btn btn-success col" id="submit">提交</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" th:src="@{../js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{../js/createQuestion.js}"></script>
</body>
</html>
