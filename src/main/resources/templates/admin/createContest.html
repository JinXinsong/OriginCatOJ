        <ul class="navbar-nav">
            <li class="nav-item dropdown">

                <div class="dropdown-menu">

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

<div style="height: 32px"></div>

<div class="row">
    <div class="col-2 list-group">
        <a href="/admin/contest" class="list-group-item list-group-item-action">所有比赛</a>
        <a href="/admin/createContest" class="list-group-item list-group-item-action">新建比赛</a>
        <a th:href="@{/admin/contest(status=2)}" class="list-group-item list-group-item-action">已开始</a>
        <a th:href="@{/admin/contest(status=1)}" class="list-group-item list-group-item-action">未开始</a>
        <a th:href="@{/admin/contest(status=3)}" class="list-group-item list-group-item-action">已结束</a>
    </div>
    <div class="col">
        <div class="d-flex justify-content-center">
            <div class="col-10">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea0">标题</label>
                        <input class="form-control" id="title">
                    </div>

                    <div class="row form-group">
                        <label>开始时间</label><br>
                        <div class="col">
                            <label>年</label>
                            <input class="form-control" id="startTime0">
                        </div>
                        <div class="col">
                            <label>月</label>
                            <input class="form-control" id="startTime1">
                        </div>
                        <div class="col">
                            <label>日</label>
                            <input class="form-control" id="startTime2">
                        </div>
                        <div class="col">
                            <label >时</label>
                            <input class="form-control" id="startTime3">
                        </div>
                        <div class="col">
                            <label>分</label>
                            <input class="form-control" id="startTime4">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label>结束时间</label><br>
                        <div class="col">
                            <label>年</label>
                            <input class="form-control" id="endTime0">
                        </div>
                        <div class="col">
                            <label>月</label>
                            <input class="form-control" id="endTime1">
                        </div>
                        <div class="col">
                            <label>日</label>
                            <input class="form-control" id="endTime2">
                        </div>
                        <div class="col">
                            <label >时</label>
                            <input class="form-control" id="endTime3">
                        </div>
                        <div class="col">
                            <label>分</label>
                            <input class="form-control" id="endTime4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>比赛信息</label>
                        <textarea class="form-control" id="contestInf" rows="1">NULL</textarea>
                    </div>

                    <div class="row form-group">
                        <div class="col">
                            <input class="form-control" id="input0" placeholder="题目编号">
                        </div>
                        <div class="col-2">
                            <div type="button" class="btn btn-dark deleteTest">删除</div>
                        </div>
                    </div>
                    <div type="button" class="btn btn-primary col btn-block form-group" id="addTest">添加题目</div>
                    <div class="row form-group">
                        <div class="col">
                            <div type="button" class="btn btn-danger col" id="goBack">返回</div>
                        </div>
                        <div class="col">
                            <div type="button" class="btn btn-success col" id="submit">提交</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
<script>
    $(function () {
        let testNumber = 0;
        $("#addTest").click(function () {
            testNumber++;
            $node = '<div class="row form-group">'
                +    '<div class="col">'
                +    '<input class="form-control" id="input' + testNumber + '" placeholder="题目编号">'
                +    '</div>'
                +    '<div class="col-2">'
                +    '<div type="button" class="btn btn-dark deleteTest">删除</div>'
                +    '</div>'
                +    '</div>'
            $(this).before($node);
        });

        $("form").on("click", ".deleteTest", function () {
            $(this).parent().parent().remove();
        })

        $("form").on("click", "#submit", function () {
            let questionList = [];
            for(let i=0; i<=testNumber; i++){
                let input = "input"+i;
                if($("#"+input)[0]){
                    console.log($("#"+input).val());
                    questionList.push($("#"+input).val());
                }
            }
            let startTime = $("#startTime0").val() + $("#startTime1").val() + $("#startTime2").val() + $("#startTime3").val() + $("#startTime4").val();
            let endTime = $("#endTime0").val() + $("#endTime1").val() + $("#endTime2").val() + $("#endTime3").val() + $("#endTime4").val();
            let dateValue = {
                "contestName" : $("#title").val(),
                "contestInf" : $("#contestInf").val(),
                "startTime" : startTime,
                "endTime" : endTime,
                "questionList" : questionList,
            }
            console.log(testNumber);
            console.log(dateValue);
            $.ajax({
                type: "POST",
                url: "/admin/createContest",
                data: JSON.stringify(dateValue),
                contentType: "application/json",
                dataType: "json",
                success: function (result) {
                    result = JSON.parse(JSON.stringify(result));
                    if(result.success){
                        window.location.href="/admin/contest";
                    }else{
                        alert("创建失败");
                        window.location.href="/admin/contest";
                    }
                }
            })
        });

        $("#goBack").click(function () {
            window.history.back();
        })
    });
</script>
</body>
</html>
