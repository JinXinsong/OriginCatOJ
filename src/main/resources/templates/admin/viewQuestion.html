<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
    <style>
        label{
            color: steelblue;
        }
    </style>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">题目</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/admin/index">所有题目</a>
            <a class="dropdown-item" href="/admin/createQuestion">新建题目</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">未发布</a>
            <a class="dropdown-item" href="#">已发布</a>
            <a class="dropdown-item" href="#">已删除</a>
        </div>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">比赛</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">查看比赛</a>
            <a class="dropdown-item" href="#">组建比赛</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">未开始</a>
            <a class="dropdown-item" href="#">已开始</a>
            <a class="dropdown-item" href="#">已结束</a>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">用户</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">关于</a>
    </li>
</ul>

<div style="height: 32px"></div>

<div class="row">
    <div class="col-2">
        <ul class="list-group">
            <li class="list-group-item"><a href="/admin/index">所有题目</a></li>
            <li class="list-group-item"><a href="/admin/createQuestion">新建题目</a></li>
            <li class="list-group-item"><a href="#">未发布</a></li>
            <li class="list-group-item"><a href="#">已发布</a></li>
            <li class="list-group-item"><a href="#">已删除</a></li>
        </ul>
    </div>
    <div class="col">
        <div class="d-flex justify-content-center">
            <div class="col-10">
                <form>
                    <div class="form-group">
                        <label>题目编号</label>
                        <p th:text="${question.questionID}"></p>
                    </div>
                    <div class="form-group">
                        <label>发布状态</label>
                        <p th:text="${question.questionStatus} == 1 ? '已发布' : '未发布'"></p>
                    </div>
                    <div class="form-group">
                        <label>标题</label>
                        <p th:text="${question.questionTitle}"></p>
                    </div>
                    <div class="form-group">
                        <label>题目</label>
                        <p th:text="${question.questionContent}"></p>
                    </div>
                    <div class="form-group">
                        <label>输入样例</label>
                        <p th:text="${question.questionInputSimple}"></p>
                    </div>
                    <div class="form-group">
                        <label>输出样例</label>
                        <p th:text="${question.questionOutputSimple}"></p>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <label>时间限制</label>
                            <p th:text="${question.questionTimeLimit}+'MS'"></p>
                        </div>
                        <div class="col">
                            <label>内存限制</label>
                            <p th:text="${question.questionMemoryLimit}+'K'"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>其他信息</label>
                        <p th:text="${question.questionPrompt}">NULL</p>
                    </div>
                    <div class="row form-group">
                        <div class="col">
                            <div type="button" class="btn btn-danger col" id="goBack">返回</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{../js/editQuestion.js}"></script>
</body>
</html>
