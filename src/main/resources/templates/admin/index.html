<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">题目</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="/admin/index">所有题目</a>
            <a class="dropdown-item" href="/admin/createQuestion">新建题目</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">未发布</a>
            <a class="dropdown-item" href="#">已发布</a>
            <a class="dropdown-item" href="#">已删除</a>
        </div>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">比赛</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">查看比赛</a>
            <a class="dropdown-item" href="#">组建比赛</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">未开始</a>
            <a class="dropdown-item" href="#">已开始</a>
            <a class="dropdown-item" href="#">已结束</a>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">用户</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">关于</a>
    </li>
</ul>

<div style="height: 32px"></div>

<div class="row">
    <div class="col-2">
        <ul class="list-group">
            <li class="list-group-item"><a href="/admin/index">所有题目</a></li>
            <li class="list-group-item"><a href="/admin/createQuestion">新建题目</a></li>
            <li class="list-group-item"><a href="#">未发布</a></li>
            <li class="list-group-item"><a href="#">已发布</a></li>
            <li class="list-group-item"><a href="#">已删除</a></li>
        </ul>
    </div>
    <div class="col">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">编号</th>
                <th scope="col" style="width: 60%">题目</th>
                <th scope="col">选项</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${page.list}">
                <td th:text="${c.questionID}"></td>
                <td th:text="${c.questionTitle}">Mark</td>
                <td>
                    <a class="btn btn-success" th:href="@{/admin/viewQuestion(questionID=${c.questionID})}">查看</a>
                    <a class="btn btn-warning" th:href="@{/admin/editQuestion(questionID=${c.questionID})}">修改</a>
                    <a class="btn btn-danger" th:href="@{/admin/deletQuestion(questionID=${c.questionID})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" th:href="@{/admin/index(start=0)}">首页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/admin/index(start=${page.pageNum-1})}">上一页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/admin/index(start=${page.pageNum+1})}">下一页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/admin/index(start=${page.pages})}">尾页</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
</body>
</html>
