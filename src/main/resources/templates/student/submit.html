<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OCOJ</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">OCOJ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">题目</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/student/index">所有题目</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/student/index(status=2)}">已通过</a>
                    <a class="dropdown-item" th:href="@{/student/index(status=1)}">未通过</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">比赛</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">所有比赛</a>
                    <a class="dropdown-item" href="#">我的比赛</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">未开始</a>
                    <a class="dropdown-item" href="#">已开始</a>
                    <a class="dropdown-item" href="#">已结束</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/submit">提交</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/user">用户</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/about">关于</a>
            </li>
        </ul>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div style="height: 32px"></div>

<div class="row">
    <div class="col-2 list-group">
        <a href="/student/submit" class="list-group-item list-group-item-action">所有提交</a>
        <a th:href="@{/student/submit(status=2)}" class="list-group-item list-group-item-action">已通过</a>
        <a th:href="@{/student/submit(status=1)}" class="list-group-item list-group-item-action">未通过</a>
    </div>
    <div class="col">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col" style="width: 15%;">提交编号</th>
                <th scope="col" style="width: 50%">题目编号</th>
                <th scope="col" style="width: 20%">结果</th>
                <th scope="col">选项</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${page.list}">
                <td th:text="${c.submitID}"></td>
                <td th:text="${c.questionNum}"></td>
                <td>
                    <a class="btn btn-secondary td-status" th:href="@{/student/viewSubmit(submitID=${c.submitID})}" th:text="${c.status}">查看</a>
                </td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/student/viewSubmit(submitID=${c.submitID})}">查看</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" th:href="@{/student/submit(start=1, status=${status})}">首页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/student/submit(start=${page.pageNum-1}, status=${status})}">上一页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/student/submit(start=${page.pageNum+1}, status=${status})}">下一页</a></li>
                    <li class="page-item"><a class="page-link" th:href="@{/student/submit(start=${page.pages}, status=${status})}">尾页</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{../js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
<script>
    let date = [
        'Accepted',
        'Presentation Error',
        'Time Limit Exceeded',
        'Memory Limit Exceeded',
        'Wrong Answer',
        'Runtime Error',
        'Output Limit Exceeded',
        'Compile Error',
        'System Error'
    ]
    window.onload = function(){
        let tb = document.getElementsByClassName("td-status");
        console.log(tb.length);
        for(let i=0; i<tb.length; i++){
            if(tb.item(i).innerText == 0){
                let classVal = tb.item(i).getAttribute("class");
                classVal = classVal.replace("btn-secondary", "btn-success");
                tb.item(i).setAttribute("class", classVal);
            }else if(tb.item(i).innerText == 4){
                let classVal = tb.item(i).getAttribute("class");
                classVal = classVal.replace("btn-secondary", "btn-danger");
                tb.item(i).setAttribute("class", classVal);
            }else{
                let classVal = tb.item(i).getAttribute("class");
                classVal = classVal.replace("btn-secondary", "btn-warning");
                tb.item(i).setAttribute("class", classVal);
            }
            tb.item(i).innerHTML = date[tb.item(i).innerText];

            console.log(tb.item(i).innerText);
        }
    }
</script>
</body>
</html>
